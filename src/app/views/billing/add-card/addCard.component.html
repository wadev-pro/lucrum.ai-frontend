<mat-card>
  <div>
    <span class="mat-h2 base-color">Provide your card details</span>
  </div>
  <mat-card-content>
    <div class="cell stripe-element" id="example-2">
      <form novalidate (ngSubmit)="addCard()" [formGroup]="addCardForm">
        <div data-locale-reversible>
          <div class="row">
            <div class="field">
              <mat-form-field class="full-width">
                <input
                    matInput
                    formControlName="name"
                    placeholder="Name"
                >
              </mat-form-field>
            </div>
          </div>
          <div class="row" data-locale-reversible>
            <div class="field half-width">
              <mat-form-field class="full-width">
                <input
                    matInput
                    formControlName="email"
                    placeholder="Email"
                    type="email"
                >
              </mat-form-field>
            </div>
            <div class="field quarter-width">
              <mat-form-field class="full-width">
                <input
                    matInput
                    formControlName="phone"
                    placeholder="Phone"
                    type="tel"
                >
              </mat-form-field>
            </div>
          </div>
        </div>
          <div class="row">
            <div class="field">
              <mat-form-field class="full-width">
                <input
                    matInput
                    formControlName="address"
                    placeholder="Address"
                >
              </mat-form-field>
            </div>
          </div>
          <div class="row" data-locale-reversible>
            <div class="field half-width">
              <mat-form-field class="full-width">
                <input
                    matInput
                    formControlName="city"
                    placeholder="City"
                    type="text"
                >
              </mat-form-field>
            </div>
            <div class="field quarter-width">
              <mat-form-field class="full-width">
                <input
                    matInput
                    formControlName="state"
                    placeholder="State"
                    type="text"
                >
              </mat-form-field>
            </div>
            <div class="field quarter-width">
              <mat-form-field class="full-width">
                <input
                    matInput
                    formControlName="zip"
                    placeholder="Zip"
                    type="text"
                >
              </mat-form-field>
            </div>
          </div>
        <div class="row">
          <div class="field">
            <div id="stripe-element-card-number" class="input empty"></div>
            <label for="stripe-element-card-number" data-tid="elements_examples.form.card_number_label">Card number</label>
            <div class="baseline"></div>
          </div>
        </div>
        <div class="row">
          <div class="field half-width">
            <div id="stripe-element-card-expiry" class="input empty"></div>
            <label for="stripe-element-card-expiry" data-tid="elements_examples.form.card_expiry_label">Expiration</label>
            <div class="baseline"></div>
          </div>
          <div class="field half-width">
            <div id="stripe-element-card-cvc" class="input empty"></div>
            <label for="stripe-element-card-cvc" data-tid="elements_examples.form.card_cvc_label">CVC</label>
            <div class="baseline"></div>
          </div>
        </div>
        <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column">
          <div fxFlex></div>
          <button mat-raised-button color="primary" type="submit" [disabled]="addCardForm.invalid">
            Save Card
          </button>
        </div>
      </form>

    </div>
  </mat-card-content>
</mat-card>
