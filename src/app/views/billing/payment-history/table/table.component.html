<table class="w-100" mat-table *ngIf="payments" [dataSource]="payments" matSort (matSortChange)="sortData($event)">
    <ng-container matColumnDef="srNo" sticky>
        <mat-header-cell class="cell-srno" *matHeaderCellDef
            >Sr #</mat-header-cell
        >
        <mat-cell class="cell-srno" *matCellDef="let item; let i = index;">
            <a href="javascript:;">
                {{ offset + i + 1 }}
            </a>
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="date">
        <mat-header-cell class="cell-date cell-metric" *matHeaderCellDef mat-sort-header
        >Date</mat-header-cell
        >
        <mat-cell class="cell-date cell-metric" *matCellDef="let item">
            {{ item.date | date:'y-MM-dd hh:mm a' }}
        </mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="description">
        <mat-header-cell class="cell-description cell-metric" *matHeaderCellDef mat-sort-header
            >Description</mat-header-cell
        >
        <mat-cell class="cell-description cell-metric" *matCellDef="let item">
            {{ item.description}}
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="method">
        <mat-header-cell class="cell-method cell-metric" *matHeaderCellDef mat-sort-header
        >Payment method</mat-header-cell
        >
        <mat-cell class="cell-method cell-metric" *matCellDef="let item">
            {{ item.method}}
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="status">
        <mat-header-cell class="cell-status cell-metric" *matHeaderCellDef mat-sort-header
            >Status</mat-header-cell
        >
        <mat-cell class="cell-status cell-metric" *matCellDef="let item">
            {{ item.status === 'succeeded' ? 'Success' : item.status }}
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="amount">
        <mat-header-cell class="cell-amount cell-metric" *matHeaderCellDef mat-sort-header
            >Funds added</mat-header-cell
        >
        <mat-cell class="cell-amount cell-metric" *matCellDef="let item">
            {{ item.amount | currency: 'USD'}}
        </mat-cell>
    </ng-container>
  
    <mat-header-row
        *matHeaderRowDef="columnHeaders; sticky: true"
    ></mat-header-row>
    <mat-row *matRowDef="let row; columns: columnHeaders"></mat-row>
</table>
<div class="text-center margin-333" *ngIf="(didFetch$ | async) && payments && payments.length === 0">No Records Found!</div>
