<mat-card>
    <div fxLayout="row wrap" fxLayoutAlign="space-between center" class="margin-333">
      <app-lucram-calendar [dateRange]="daterrange" (onChange)="onFilterChange($event)"></app-lucram-calendar>
        <mat-form-field>
            <mat-icon matPrefix>search</mat-icon>
            <input matInput type="text" name="searchSource" placeholder="Search here" [(ngModel)]="search" #searchInput />
        </mat-form-field>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="flex-end center" class="margin-333">
        <button type="button" mat-raised-button color="primary" (click)="refreshTable()">Refresh <mat-icon>refresh</mat-icon></button>
    </div>
    <mat-progress-bar *ngIf="(fetching$ | async) || (statisticsFetching$ | async)" mode="indeterminate"></mat-progress-bar>
    <app-campaigns-table class="statistics-table display-block w-100"></app-campaigns-table>
    <mat-paginator
        #paginator
        [length]="pagination.length"
        [pageIndex]="pagination.pageIndex"
        [pageSize]="pagination.pageSize"
        [pageSizeOptions]="[5, 10, 20, 50, 100]"
        [showFirstLastButtons]="true"
        (page)="onPaginateChange($event)"
    >
    </mat-paginator>
</mat-card>
