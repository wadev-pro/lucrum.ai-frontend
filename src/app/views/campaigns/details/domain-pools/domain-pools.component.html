
<div class="m-333 text-right">
    <button mat-raised-button class="mr-05" color="primary" (click)="onAddDomain()">{{"ADD" | translate }} {{"DOMAINS" | translate }}</button>
    <button mat-raised-button class="" color="warn" (click)="onDeleteAll()">{{"DELETE" | translate }} {{"ALL" | translate }}</button>
</div>

<mat-card>
    <div fxLayout="row wrap" fxLayoutAlign="flex-end center" class="margin-333">
        <mat-form-field>
            <mat-icon matPrefix>search</mat-icon>
            <input matInput type="text" name="searchSource" placeholder="Search here" [(ngModel)]="search" #searchInput />
        </mat-form-field>
    </div>
    <app-campaigns-details-domain-pools-table class="display-block w-100"></app-campaigns-details-domain-pools-table>
    <mat-paginator
        #paginator
        [length]="pagination.length"
        [pageSize]="pagination.pageSize"
        [pageIndex]="pagination.pageIndex"
        [pageSizeOptions]="[5, 10, 20, 50, 100]"
        [showFirstLastButtons]="true"
        (page)="onPaginateChange($event)"
    >
    </mat-paginator>
</mat-card>
