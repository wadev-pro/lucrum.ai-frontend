<table class="w-100" mat-table [dataSource]="domains" matSort (matSortChange)="sortData($event)">
    <ng-container matColumnDef="srNo" sticky>
        <mat-header-cell class="cell-srno"  *matHeaderCellDef
            >Sr #</mat-header-cell
        >
        <mat-cell class="cell-srno" *matCellDef="let item; let i = index;">
            <a [href]="item.srNo" target="_blank">
                {{ offset + i + 1 }}
            </a>
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="domain">
        <mat-header-cell *matHeaderCellDef mat-sort-header
            >Domain</mat-header-cell
        >
        <mat-cell *matCellDef="let item">
            {{ item.domain }}
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
        <mat-header-cell class="cell-actions" *matHeaderCellDef mat-sort-header
            >Actions</mat-header-cell
        >
        <mat-cell class="cell-actions" *matCellDef="let item; let i = index;">
            <button mat-icon-button mat-sm-button color="primary" class="mr-1" (click)="onEditDomain(item, offset + i + 1)"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button mat-sm-button color="warn" (click)="onDeleteDomain(item, offset + i + 1)"><mat-icon>delete</mat-icon></button>
        </mat-cell>
    </ng-container>

    <mat-header-row
        *matHeaderRowDef="columnHeaders; sticky: true"
    ></mat-header-row>
    <mat-row *matRowDef="let row; columns: columnHeaders"></mat-row>
</table>
