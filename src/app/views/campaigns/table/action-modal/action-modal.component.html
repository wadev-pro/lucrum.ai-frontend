<h1 matDialogTitle>{{data.title}}</h1>
  <form [formGroup]="itemForm" (ngSubmit)="submit()">
  <div fxLayout="row wrap" fxLayout.lt-sm="column">
    <div fxFlex="100"  class="pr-1">
      <mat-form-field class="full-width">
        <input
        type="number"
        matInput
        name="batchSize"
        [formControl]="itemForm.controls['batchSize']"
        placeholder="Batch Size">

      </mat-form-field>
    </div>

    <div fxFlex="100" class="mt-1">
      <button *ngIf="type === 'run'" mat-raised-button color="primary" [disabled]="itemForm.invalid">{{"START" | translate }} {{"CAMPAIGN" | translate }}</button>
      <button *ngIf="type === 'test'" mat-raised-button color="primary" [disabled]="itemForm.invalid">{{"TEST" | translate }} {{"CAMPAIGN" | translate }}</button>
      <span fxFlex></span>
      <button mat-button color="warn" type="button" (click)="dialogRef.close(false)">Cancel</button>
    </div>
  </div>
  </form>
