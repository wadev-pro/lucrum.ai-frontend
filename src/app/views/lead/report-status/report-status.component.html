<mat-card>
    <div fxLayout="row wrap" fxLayoutAlign="flex-end center" class="margin-333">
        <mat-form-field>
            <mat-icon matPrefix>search</mat-icon>
            <input matInput type="text" name="searchSource" placeholder="Search here" [(ngModel)]="search" #searchInput />
        </mat-form-field>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="flex-end center" class="margin-333">
        <button type="button" mat-raised-button color="primary" (click)="onRefresh()">Refresh <mat-icon>refresh</mat-icon></button>
    </div>
    <mat-progress-bar *ngIf="(fetching$ | async)" mode="indeterminate"></mat-progress-bar>
    <app-report-status-table class="display-block w-100 list-table"></app-report-status-table>
    <mat-paginator
        #paginator
        [length]="pagination.length"
        [pageSize]="pagination.pageSize"
        [pageIndex]="pagination.pageIndex"
        [pageSizeOptions]="[5, 10, 20]"
        [showFirstLastButtons]="true"
        (page)="onPaginateChange($event)"
    >
    </mat-paginator>
</mat-card>
